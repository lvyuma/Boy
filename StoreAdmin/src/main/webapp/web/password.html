<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StoreAdmin | Password</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../lte/css/AdminLTE.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition bg-gray">

<div class="content">

	<div class="box box-primary">
		<div class="box-header with-border">修改密码</div>
		<div class="box-body">

			<form id="form" class="form-horizontal" method="post">
				<div class="row">
					<div class="col-sm-7">
						<div class="form-group">
							<label class="col-sm-3 control-label"><font color="red">*</font>原密码</label>
							<div class="col-sm-8">
								<input type="password" name="pwd" class="form-control" required>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label"><font color="red">*</font>新密码</label>
							<div class="col-sm-8">
								<input type="text" name="newPwd" id="newPwd" class="form-control" required>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label"><font color="red">*</font>确认新密码</label>
							<div class="col-sm-8">
								<input type="text" name="confirmNewPwd" class="form-control"
								       required data-rule-equalTo="#newPwd">
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<button type="submit" class="btn btn-primary">提 交</button>
							</div>
						</div>
					</div>
					<!-- /.col-sm-6 -->
				</div>
				<!-- /.row -->
			</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>

<!-- REQUIRED JS SCRIPTS -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../lte/js/adminlte.min.js"></script>
<!-- jQuery Form -->
<script src="../plugins/jquery-form/jquery.form.min.js"></script>
<!-- jQuery Validation -->
<script src="../plugins/validation/jquery.validate.min.js"></script>
<script>
	$(function () {

		// 表单验证
		$("#form").validate({
			submitHandler: function (form) {
				// 异步提交表单
				$(form).ajaxSubmit(function (res) {
					console.log(res);
				});
			}
		});

	});
</script>

</body>
</html>
