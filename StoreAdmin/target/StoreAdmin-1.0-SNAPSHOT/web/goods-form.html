<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StoreAdmin | GoodsForm</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/iCheck/minimal/blue.css">
	<link rel="stylesheet" href="../plugins/dropify/css/dropify.min.css">
	<link rel="stylesheet" href="../lte/css/AdminLTE.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition bg-gray">

<div class="content">

	<div class="box box-primary">
		<div class="box-header">商品添加</div>
		<!-- /.box-header -->
		<div class="box-body">

			<form class="form-horizontal" id="form" method="post">
				<h4 class="page-header">商品信息</h4>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>商品分类</label>
							<div class="col-sm-8 has-feedback">
								<input type="hidden" id="categoryId" name="categoryId" value="0">
								<input type="text" id="categoryName" class="form-control" required>
								<span class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>商品系列</label>
							<div class="col-sm-8">
								<input type="text" name="itemType" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>商品标题</label>
							<div class="col-sm-8">
								<input type="text" name="title" class="form-control" required>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>卖点描述</label>
							<div class="col-sm-8">
								<input type="text" name="sellPoint" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>商品单价</label>
							<div class="col-sm-8">
								<input type="number" name="price" class="form-control" required>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>库存数量</label>
							<div class="col-sm-8">
								<input type="number" name="num" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">商品条形码</label>
							<div class="col-sm-8">
								<input type="text" name="barcode" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">显示优先级</label>
							<div class="col-sm-8">
								<input type="number" name="priority" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">商品状态</label>
							<div class="col-sm-8">
								<select name="status" class="form-control">
									<option value="1">启用</option>
									<option value="0">禁用</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">商品图片</label>
							<div class="col-sm-8">
								<input type="file" name="image" class="dropify"
								       data-height="100" data-allowed-file-extensions="jpg jpeg png gif"
								       data-max-file-size="2M">
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<div class="col-xs-offset-2">
						<button type="submit" class="btn btn-primary">保 存</button>
						&nbsp;
						<button class="btn btn-default" onclick="history.go(-1)">返 回</button>
					</div>
				</div>
			</form>

		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

	<div class="alert alert-dismissable text-info">
		<button type="button" data-dismiss="alert" class="close">×</button>
		提示和建议：<br>
		1、请填写正确的手机号码，方便忘记密码时通过短信验证码重置密码<br>
		2、管理员拥有所有权限，请勿随意修改，以免造成丢失操作权限<br>
		3、“冻结”的用户依然属于有效用户，只是不允许该用户登录，数据等都不变
	</div>

</div>

<!-- REQUIRED JS SCRIPTS -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../lte/js/adminlte.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- jQuery Form -->
<script src="../plugins/jquery-form/jquery.form.min.js"></script>
<!-- jQuery Validation -->
<script src="../plugins/validation/jquery.validate.min.js"></script>
<!-- Dropify -->
<script src="../plugins/dropify/js/dropify.min.js"></script>
<script>
	$(function () {

		/* iCheck */
		$("input[name='gender']").iCheck({
			checkboxClass: 'icheckbox_minimal-blue',
			radioClass: 'iradio_minimal-blue',
			increaseArea: '20%' // optional
		});

		/* 表单验证 */
		var validator = $("#form").validate({
			submitHandler: function (form) {
				// 异步提交表单
				$(form).ajaxSubmit(function (res) {
					console.log(res);
				});
			}
		});

		/* 图片上传 */
		$('.dropify').dropify();

		// 选择商品分类
		$("#categoryName").click(function () {
			top.layer.open({
				type: 2,
				area: ["320px", "420px"],
				title: "选择商品分类",
				content: "category-tree.html",
				btn: ["确定", "关闭"],
				yes: function (index, layerObj) {
					var zTreeObj = layerObj.find("iframe")[0].contentWindow.zTreeObj;
					var nodes = zTreeObj.getSelectedNodes();
					if (nodes) {
						$("#categoryName").val(nodes[0].name);
						$("#categoryId").val(nodes[0].id);
						// 重新验证字段
						validator.element("#categoryName");
					}
					top.layer.close(index);
				}
				// cancel: function(){}
			});
		});

	});
</script>

</body>
</html>
