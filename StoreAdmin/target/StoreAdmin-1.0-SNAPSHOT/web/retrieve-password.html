<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StoreAdmin | 找回密码</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../lte/css/AdminLTE.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition login-page">

<div class="login-box">

	<div class="login-box-body">
		<h4 class="text-success">
			<i class="fa fa-fw fa-key"></i> 找回密码
		</h4>
		<div class="hr-line-dashed"></div>

		<form id="form" method="post">
			<div class="form-group has-feedback">
				<input type="email" name="email" class="form-control" placeholder="请输入邮箱"
				       required data-msg-required="请输入邮箱">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="text" name="code" class="form-control" placeholder="请输入动态码（6位数字）"
					       required data-msg-required="请输入动态码（6位数字）">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" id="getCode">获取动态码</button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="pwd" id="pwd" class="form-control" placeholder="请输入密码"
				       required data-msg-required="请输入密码">
			</div>
			<div class="form-group">
				<input type="text" name="repeatPwd" class="form-control" placeholder="请再次输入密码"
				       required data-msg-required="请再次输入密码"
				       data-rule-equalTo="#pwd" data-msg-equalTo="两次密码不一致">
			</div>
			<div class="form-group clearfix">
				<a href="login.html" class="btn btn-default pull-right">
					<i class="fa fa-angle-left"></i> 返回登录
				</a>
				<button type="submit" class="btn btn-success">
					<i class="fa fa-lightbulb-o"></i> 确认重置密码
				</button>
			</div>
		</form>
	</div>
	<!-- /.login-box-body -->

</div>

<!-- REQUIRED JS SCRIPTS -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../plugins/validation/jquery.validate.min.js"></script>
<script>
	$(function () {

		// 表单验证
		var v = $("#form").validate({
			errorPlacement: function (error, element) {
				// 添加`text-danger`样式到错误元素上.
				error.addClass("text-danger").prepend("<i class='fa fa-fw fa-exclamation-circle'></i>");
				$(element).closest(".form-group").append(error);
			}
		});

		// 获取动态码
		$("#getCode").click(function () {
			// 检查验证是否输入邮箱
			var emailValid = v.element('input[name="email"]');
			if (!emailValid) return false;
			// AJAX异步请求获取动态码
		});

	});
</script>

</body>
</html>
