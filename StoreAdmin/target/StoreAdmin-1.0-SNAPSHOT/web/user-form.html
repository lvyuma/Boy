<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StoreAdmin | UserForm</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/iCheck/minimal/blue.css">
	<link rel="stylesheet" href="../plugins/dropify/css/dropify.min.css">
	<link rel="stylesheet" href="../lte/css/AdminLTE.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition bg-gray">

<div class="content">

	<div class="box box-primary">
		<div class="box-header">用户添加</div>
		<!-- /.box-header -->
		<div class="box-body">

			<form class="form-horizontal" id="form" method="post">
				<h4 class="page-header">基本信息</h4>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">姓名</label>
							<div class="col-sm-8">
								<input type="text" name="name" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">性别</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input type="radio" name="gender" value="1" checked> 男
								</label>
								<label class="radio-inline">
									<input type="radio" name="gender" value="0"> 女
								</label>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<h4 class="page-header">账号信息</h4>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>帐号</label>
							<div class="col-sm-8">
								<input type="text" name="username" class="form-control" required>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>手机号</label>
							<div class="col-sm-8">
								<input type="text" name="phone" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>密码</label>
							<div class="col-sm-8">
								<input type="password" name="pwd" id="pwd" class="form-control" required>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label"><font color="red">*</font>确认密码</label>
							<div class="col-sm-8">
								<input type="password" name="confirmPwd" class="form-control" required
								       data-rule-equalTo="#pwd">
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">邮箱</label>
							<div class="col-sm-8">
								<input type="text" name="email" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">状态</label>
							<div class="col-sm-8">
								<select name="status" class="form-control">
									<option value="1">激活</option>
									<option value="0">冻结</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<h4 class="page-header">其他信息</h4>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">头像</label>
							<div class="col-sm-8">
								<input type="file" name="image" class="dropify"
								       data-height="100" data-allowed-file-extensions="jpg jpeg png gif"
								       data-max-file-size="2M" data-default-file="../lte/img/avatar.png">
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<div class="col-xs-offset-2">
						<button type="submit" class="btn btn-primary">保 存</button>
						&nbsp;
						<button class="btn btn-default" onclick="history.go(-1)">返 回</button>
					</div>
				</div>
			</form>

		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

	<div class="alert alert-dismissable text-info">
		<button type="button" data-dismiss="alert" class="close">×</button>
		提示和建议：<br>
		1、请填写正确的手机号码，方便忘记密码时通过短信验证码重置密码<br>
		2、管理员拥有所有权限，请勿随意修改，以免造成丢失操作权限<br>
		3、“冻结”的用户依然属于有效用户，只是不允许该用户登录，数据等都不变
	</div>

</div>

<!-- REQUIRED JS SCRIPTS -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../lte/js/adminlte.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<!-- jQuery Form -->
<script src="../plugins/jquery-form/jquery.form.min.js"></script>
<!-- jQuery Validation -->
<script src="../plugins/validation/jquery.validate.min.js"></script>
<!-- Dropify -->
<script src="../plugins/dropify/js/dropify.min.js"></script>
<script>
	$(function () {

		// iCheck
		$("input[name='gender']").iCheck({
			checkboxClass: 'icheckbox_minimal-blue',
			radioClass: 'iradio_minimal-blue',
			increaseArea: '20%' // optional
		});

		// 表单验证
		$("#form").validate({
			submitHandler: function (form) {
				// 异步提交表单
				$(form).ajaxSubmit(function (res) {
					console.log(res);
				});
			}
		});

		// 头像上传
		$('.dropify').dropify();

	});
</script>

</body>
</html>
