<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StoreAdmin | Profile</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../lte/css/AdminLTE.min.css">
	<link rel="stylesheet" href="../plugins/dropify/css/dropify.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition bg-gray">

<div class="content">

	<div class="box box-primary">
		<div class="box-header with-border">个人资料</div>
		<div class="box-body">

			<div class="row">
				<div class="col-sm-3">
					<div class="box-profile text-center">
						<!-- 头像图片 -->
						<img class="profile-user-img img-responsive img-circle" src="../lte/img/user3-128x128.jpg">
						<!-- 上传头像 -->
						<form class="hidden" id="uploadImageForm" style="width:162px;margin:0 auto">
							<input type="file" name="image" class="dropify"
							       data-height="150"
							       data-allowed-file-extensions="jpg jpeg png gif"
							       data-max-file-size="2M">
						</form>
						<h3 class="profile-username text-center">超级管理员</h3>
						<p class="text-muted text-center">Super Administrator</p>
						<a href="#" class="btn btn-default" id="changeImageBtn">更换头像</a>
						<a href="#" class="btn btn-default hidden" id="uploadImageBtn">保存</a>
					</div>
				</div>

				<div class="col-sm-9">
					<form id="form" class="form-horizontal" method="post">
						<div class="form-group">
							<label class="col-sm-3 control-label">登录帐号</label>
							<div class="col-sm-8">
								<p class="form-control-static">admin</p>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label"><font color="red">*</font>真实姓名</label>
							<div class="col-sm-8">
								<input type="text" value="超级管理员" class="form-control" required>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label"><font color="red">*</font>手机号码</label>
							<div class="col-sm-8">
								<input type="text" value="15578894732" class="form-control" required>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label"><font color="red">*</font>电子邮箱</label>
							<div class="col-sm-8">
								<input type="text" value="1043551197@qq.com" class="form-control" required>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label">最后登录IP</label>
							<div class="col-sm-8">
								<p class="form-control-static">127.0.0.1</p>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label class="col-sm-3 control-label">上次登录时间</label>
							<div class="col-sm-8">
								<p class="form-control-static">2018-06-03 23:19:23</p>
							</div>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<button type="submit" class="btn btn-primary">提 交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.content -->

<!-- REQUIRED JS SCRIPTS -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../lte/js/adminlte.min.js"></script>
<!-- jQuery Form -->
<script src="../plugins/jquery-form/jquery.form.min.js"></script>
<!-- jQuery Validation -->
<script src="../plugins/validation/jquery.validate.min.js"></script>
<!-- Dropify -->
<script src="../plugins/dropify/js/dropify.min.js"></script>
<script>
	$(function () {

		// 表单验证
		$("#form").validate({
			submitHandler: function (form) {
				// 异步提交表单
				$(form).ajaxSubmit(function (res) {
					console.log(res);
				});
			}
		});

		// 头像上传
		$('.dropify').dropify();

		// 更换头像
		$("#changeImageBtn").click(function () {
			var $img = $(".profile-user-img");
			var $from = $("#uploadImageForm");
			if ($img.hasClass("hidden")) {
				$img.removeClass("hidden");
				$from.addClass("hidden");
				$("#uploadImageBtn").addClass("hidden");
				$(this).text("更换头像");
			} else {
				$img.addClass("hidden");
				$from.removeClass("hidden");
				$("#uploadImageBtn").removeClass("hidden");
				$(this).text("取消");
			}
		});

	});
</script>

</body>
</html>
